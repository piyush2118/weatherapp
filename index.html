<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>

            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->

            <div class="grant-location-container">
                    <img src="./assets/location.png" alt="Location" width="80" height="80" loading="lazy">
                    <p>Grant location access</p>
                    <p>Allow access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- Searchform -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">  
                <p>Loading</p>    
            </div>


            <!-- Error page -->
            <div class="error">
                <img class="errorimg" src="./assets/not-found.png" height="150px" width="150px">
                <p>City Not Found</p>

            </div>


            <!-- show weather info -->

            <div class="user-info-container">
                <div class="name">
                    <p data-cityName>
                    </p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>


                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Wind Speed</p>
                        <p data-windspeed>
                        </p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-Humidity>
                        </p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
